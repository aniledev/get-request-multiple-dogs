<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="" />
    <!-- Link to Bootstrap/Bigma if using it -->
    <!-- Link to normalize CSS -->

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Link to Google fonts -->

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Link to Font Awesome or other icons -->
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <div class="container">
      <form id="choose-number" class="choose-number">
        <label for="number">How many dogs?</label>
        <input
          type="number"
          id="number"
          name="number"
          min="1"
          max="50"
          required
          class="submit"
        />
        <button type="submit">Get a dog pic!</button>
      </form>
      <section class="results hidden">
        <h2>Look at this dog!</h2>
        <img class="results-img" alt="placeholder" />
        <!-- This is where the images should be placed when the html is generated-->
      </section>
    </div>

    <!-- 
    Links to cuid, jQuery and Bootstrap Javascript if necessary
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js" integrity="sha512-AvtLzKgbVcTZJ0QZ3nLJoTGN2wiE/emjebM9xneyqhtEBRTsNB+8oeQGkOmyOF+gnJd7k3Zvnghs9m6EuTpTEw==" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
